<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="paginationType">Select pagination type</label>
      <select name="paginationType"
              id="paginationType"
              class="form-control"
              ng-model="pagination.selectedType"
              ng-options="option for option in pagination.paginationType">
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="paginationNumber">View rows</label>
      <select name="paginationNumber"
              id="paginationNumber"
              class="form-control"
              ng-model="pagination.selectedNumber"
              ng-options="option for option in pagination.paginationNumber"
              ng-change="pagination.labels()">
      </select>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users | limitTo : pagination.selectedNumber : 0">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
  <li><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
</ul>
<spinner spin="spinner"></spinner>
